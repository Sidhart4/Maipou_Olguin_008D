<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img src="assets/header.jpg"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="loginForm">

    <ion-item>
      <ion-label position="floating">UserName</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || 
                loginForm.get('username')?.touched)">
      <div style="color:red" *ngIf="loginForm.get('username')?.hasError('required')">
        *Username es obligatorio
      </div>
      <div style="color:red" *ngIf="loginForm.get('username')?.hasError('minlength')">
        *Username debe tener mínimo 4 caracteres
      </div>
    </div>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || 
                loginForm.get('password')?.touched)">
      <div style="color:red" *ngIf="loginForm.get('password')?.hasError('required')">
        *Password es obligatoria
      </div>
      <div style="color:red" *ngIf="loginForm.get('password')?.hasError('minlength')">
        *Password debe tener mínimo 4 caracteres
      </div>
    </div>

    <ion-row>
      <ion-col size="12">
        <ion-button (click)="login()" [disabled]="!loginForm.valid" expand="block" color="primary" shape="round">
          Login
        </ion-button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end" style="color: black">
      <span style="margin-right: 15px; font-size: 12px; color: rgb(16, 16, 188);" >Copyright © 2023</span>
      <ion-icon name="logo-twitter" size="large" class="footer-icon"></ion-icon>
      <span style="margin-right: 30px;"></span>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
